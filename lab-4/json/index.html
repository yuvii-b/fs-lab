<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>MIT Library Management System</h2>
    <h4>Made By <i>Yuvaraj B</i></h4>
    <div class="container">
        <div class="insert">
            <h4>Add Book</h4>
            <form id="insert-form">
                <label for="insert-id">Enter Book ID: </label>
                <input type="number" id="insert-id" /><br><br>
                <label for="insert-name">Enter Book Name: </label>
                <input type="text" id="insert-name" /><br><br>
                <label for="insert-author">Enter Book Author: </label>
                <input type="text" id="insert-author" /><br><br>
                <label for="category">Enter Book Category: </label>
                <select id="category">
                    <option value="Programming">Programming</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Aerospace">Aerospace</option>
                </select>
                <br><br>
                <input type="submit" />
            </form>
        </div>
        <div class="update">
            <h4>Update Book Status</h4>
            <form id="update-form">
                <label for="update-id">Enter Book ID: </label>
                <input type="number" id="update-id" /><br><br>
                <label for="status">Status: </label>
                <select id="status">
                    <option value="Available">Available</option>
                    <option value="Issued">Issued</option>
                </select>
                <br><br>
                <input type="submit" />
            </form>
        </div>
        <div class="delete">
            <h4>Remove Book</h4>
            <form id="delete-form">
                <label for="delete-id">Enter Book ID: </label>
                <input type="number" id="delete-id" /><br><br>
                <input type="submit" />
            </form>
        </div>
    </div>
    <div class="search">
        <h4>Search Books</h4>
        <label for="search-input">Enter keyword: </label> <input type="text" id="search-input" placeholder="Search name, author, category" />
    </div>
    <div class="result">
        <h2>Library Books: </h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
